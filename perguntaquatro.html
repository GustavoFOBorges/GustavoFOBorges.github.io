<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/perguntaquatro.css">
    <link rel="stylesheet" href="./css/coracao.css">
    <title>Pergunta 1</title>
    <style>

    </style>
</head>

<body>

    <section>
        <div class="title">
            <h1 class="box">Teste para saber se é meu amoreco</h1>
        </div>
        <div class="pergunta centralizado">
            <h1 style="text-align: center;">Qual a nossa música?</h1>

            <div class="alternativas">

                <button onclick="responder('errada')"><iframe id="player1"  
      src="https://www.youtube.com/embed/d1INCiRKLyw?enablejsapi=1&controls=1"
      frameborder="0" allowfullscreen></iframe>
                </button>
                <button onclick="responder('errada')"> <iframe id="player2"  
      src="https://www.youtube.com/embed/ImzmD8GhXC8?enablejsapi=1&controls=1"
      frameborder="0" allowfullscreen></iframe></button>

                <button onclick="responder('errada')">  <iframe id="player3"  
      src="https://www.youtube.com/embed/d1INCiRKLyw?enablejsapi=1&controls=1"
      frameborder="0" allowfullscreen></iframe></button>

                <button onclick="responder('certo')"><iframe id="player4"  
      src="https://www.youtube.com/embed/d1INCiRKLyw?enablejsapi=1&controls=1"
      frameborder="0" allowfullscreen></iframe></button>
            </div>



        </div>
    </section>
    
    

    <script>
        function responder(resposta) {
            if (resposta === 'errada') {
                alert("Essa página é para o meu amoreco, saia AGORA!")
                window.location.href = "perguntaum.html"; // Página de parabéns, ou próxima pergunta
            } else {
                window.location.href = "perguntatres.html"; // Volta pra principal
            }
        }
    </script>
    <script>
        function criarCoracao() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.style.left = Math.random() * 90 + "vw";
            heart.style.animationDuration = 2 + Math.random() * 3 + "s";
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        setInterval(criarCoracao, 300);
    </script>
</body>

</html>
